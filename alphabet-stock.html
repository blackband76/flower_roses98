<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage Alphabet Stock for Flower Orders">
    <title>Alphabet Stock - Flower Order Calendar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .stock-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stock-header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .back-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .stock-title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stock-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .stock-card-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stock-card-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .add-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .add-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
        }

        .stock-item {
            background: var(--surface-variant);
            border-radius: var(--radius-md);
            padding: 1rem;
            text-align: center;
            position: relative;
            transition: var(--transition-fast);
        }

        .stock-item:hover {
            box-shadow: var(--shadow-sm);
            transform: translateY(-2px);
        }

        .stock-character {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.75rem;
            line-height: 1;
        }

        .stock-quantity {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .qty-btn {
            width: 28px;
            height: 28px;
            border: 1px solid var(--border);
            background: var(--surface);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-secondary);
            transition: var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        .qty-value {
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 40px;
            color: var(--text-primary);
        }

        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            color: var(--text-hint);
            cursor: pointer;
            font-size: 1rem;
            border-radius: var(--radius-sm);
            opacity: 0;
            transition: var(--transition-fast);
        }

        .stock-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ffebee;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Add Modal */
        .add-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .add-modal.active {
            display: flex;
        }

        .add-modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .add-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .add-modal-header h3 {
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .close-modal-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-hint);
            cursor: pointer;
        }

        .add-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .add-form .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .quick-add {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }

        .quick-add-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            display: block;
        }

        .quick-add-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .quick-add-btn {
            padding: 0.5rem 0.75rem;
            background: var(--surface-variant);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition-fast);
        }

        .quick-add-btn:hover {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>
    <div class="stock-container">
        <!-- Header -->
        <header class="stock-header">
            <div class="stock-header-left">
                <a href="index.html" class="back-btn">‚Üê Back to Calendar</a>
                <h1 class="stock-title">üî§ Alphabet Stock</h1>
            </div>
            <div class="user-info">
                <span class="user-email" id="userEmail"></span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Logout</button>
            </div>
        </header>

        <!-- Stock Card -->
        <div class="stock-card">
            <div class="stock-card-header">
                <h2>Your Alphabet Inventory</h2>
                <button class="add-btn" id="addItemBtn">
                    + Add Character
                </button>
            </div>
            <div class="stock-grid" id="stockGrid">
                <!-- Stock items will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Add Character Modal -->
    <div class="add-modal" id="addModal">
        <div class="add-modal-content">
            <div class="add-modal-header">
                <h3>Add New Character</h3>
                <button class="close-modal-btn" id="closeModalBtn">&times;</button>
            </div>
            <form class="add-form" id="addForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="characterInput">Character</label>
                        <input type="text" id="characterInput" class="form-input" maxlength="10"
                            placeholder="A, ‚ù§, ‚òÖ, etc." required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="quantityInput">Initial Quantity</label>
                        <input type="number" id="quantityInput" class="form-input" min="0" value="0" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Character</button>

                <div class="quick-add">
                    <span class="quick-add-label">Quick Add:</span>
                    <div class="quick-add-buttons" id="quickAddButtons">
                        <!-- Quick add buttons will be rendered here -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>
    <script src="alphabetStock.js"></script>
</body>

</html>
