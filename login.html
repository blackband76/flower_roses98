<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flower Order Calendar - Login">
    <title>Login - Flower Order Calendar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--surface) 100%);
            padding: 1rem;
        }

        .login-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2.5rem;
            width: 100%;
            max-width: 360px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-form .form-group {
            margin-bottom: 1.25rem;
        }

        .login-form .form-input {
            padding: 0.875rem 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .login-error {
            background: #ffe0e0;
            color: #d32f2f;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
            text-align: center;
        }

        .login-error.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ðŸŒ¸</div>
                <h1>Flower Calendar</h1>
                <p>Please login to continue</p>
            </div>

            <div class="login-error" id="errorMessage">Invalid username or password</div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn" id="loginBtn">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://sljqtnfuyznmghbnafjk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsanF0bmZ1eXpubWdoYm5hZmprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMDA4MTMsImV4cCI6MjA4MTU3NjgxM30.GOlFGOE90TJD4ECyiTtwl1IefwJb1Q8pSAcomTNN0fE';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if already logged in
        function checkSession() {
            const user = localStorage.getItem('flower_user');
            if (user) {
                window.location.href = 'index.html';
            }
        }
        checkSession();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.classList.remove('show');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                // Check credentials against users table
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('password', password)
                    .single();

                if (error || !data) {
                    throw new Error('Invalid credentials');
                }

                // Save user to localStorage
                localStorage.setItem('flower_user', JSON.stringify({
                    id: data.id,
                    username: data.username
                }));

                window.location.href = 'index.html';
            } catch (error) {
                errorMessage.classList.add('show');
                loginBtn.textContent = 'Login';
            } finally {
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
