<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flower Order Calendar - Manage your flower orders with ease">
    <title>Flower Order Calendar</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="app-title">Flower Order Calendar</h1>
            <p class="app-subtitle">Manage your flower orders and track shipments</p>
        </header>

        <!-- Calendar -->
        <main class="calendar-container" id="calendar">
            <!-- Calendar will be rendered here by JavaScript -->
        </main>

        <!-- Summary Panel -->
        <aside class="summary-container" id="summary">
            <!-- Summary will be rendered here by JavaScript -->
        </aside>
    </div>

    <!-- Order Modal -->
    <div class="modal-overlay" id="orderModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">New Order</h2>
                <button class="close-btn" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="orderForm">
                    <div class="form-grid">
                        <!-- Row 1: Date, Customer, Status -->
                        <div class="form-group">
                            <label class="form-label" for="shippingDate">Shipping Date</label>
                            <input type="date" id="shippingDate" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="customerName">Customer Name</label>
                            <input type="text" id="customerName" class="form-input" placeholder="Enter customer name"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="platform">Platform</label>
                            <select id="platform" class="form-select">
                                <option value="">-- Select --</option>
                                <option value="tiktok">üéµ TikTok</option>
                                <option value="line">üí¨ Line</option>
                                <option value="facebook">üìò Facebook</option>
                                <option value="instagram">üì∏ Instagram</option>
                                <option value="other">üì± Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="status">Status</label>
                            <select id="status" class="form-select" required>
                                <option value="deposit">üí∞ Deposit Received</option>
                                <option value="ready_to_ship">üì¶ Ready to Ship</option>
                                <option value="shipped">‚úÖ Shipped</option>
                            </select>
                        </div>

                        <!-- Row 2: Flower Count, Color, Total Price -->
                        <div class="form-group">
                            <label class="form-label" for="flowerCount">Number of Flowers</label>
                            <input type="number" id="flowerCount" class="form-input" min="1" placeholder="e.g., 12"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="flowerColor">Flower Color</label>
                            <input type="text" id="flowerColor" class="form-input" placeholder="e.g., Red Rose"
                                required>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="price">Total Price (‡∏ø)</label>
                            <input type="number" id="price" class="form-input" min="0" step="0.01" placeholder="0.00"
                                required>
                        </div>

                        <!-- Row 3: Use Date, Deposit, Remaining -->
                        <div class="form-group">
                            <label class="form-label" for="useDate">Use Date</label>
                            <div class="use-date-wrapper">
                                <input type="date" id="useDate" class="form-input">
                                <label class="asap-label">
                                    <input type="checkbox" id="asapCheckbox"> ASAP
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="depositAmount">Deposit Amount (‡∏ø)</label>
                            <input type="number" id="depositAmount" class="form-input" min="0" step="0.01"
                                placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Remaining Balance (‡∏ø)</label>
                            <div class="remaining-balance" id="remainingBalance">‡∏ø0</div>
                        </div>

                        <!-- Row 4: Shipping -->
                        <div class="form-group">
                            <label class="form-label" for="shippingCost">Shipping Cost (‡∏ø)</label>
                            <input type="number" id="shippingCost" class="form-input" min="0" step="0.01"
                                placeholder="0.00">
                        </div>
                        <div class="form-group"></div>
                        <div class="form-group"></div>

                        <!-- Row 5: Notes (full width) -->
                        <div class="form-group full-width">
                            <label class="form-label" for="notes">Notes (Optional)</label>
                            <textarea id="notes" class="form-textarea"
                                placeholder="Any special instructions or notes..."></textarea>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">
                            üóëÔ∏è
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            üíæ Save Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="database.js"></script>
    <script src="calendar.js"></script>
    <script src="orderForm.js"></script>
    <script src="summary.js"></script>
    <script src="app.js"></script>
</body>

</html>
